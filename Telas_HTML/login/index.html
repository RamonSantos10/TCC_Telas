<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="logo">
                <img src="imagens/logo.svg" alt="Logo da Empresa">
            </div>
            <div class="input-container">
                <label for="login">Login</label>
                <i class="carta fa-solid fa-envelope"></i>
                <input type="email" id="login" class="email identaInput" placeholder="Digite seu login">
                <label for="password">Password</label>
                <i class="cadeado fa-solid fa-lock"></i>
                <input type="password" class="password identaInput" placeholder="Digite sua senha">
                <i class="olho fas fa-eye"></i>
                <div class="recuperarSenha">
                    <a href="#">Esqueci minha senha</a>
                </div>
            </div>
            <button class="btnLogar">Login</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
